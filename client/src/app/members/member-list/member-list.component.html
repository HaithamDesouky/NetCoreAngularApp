<div class="text-center-mt-3">
  <h2>Your matches - {{ pagination?.totalItems }}</h2>
</div>

<div class="container mt-3">
  <form #form="ngForm" class="form-inline mb-3" (ngSubmit)="loadMembers()">
    <div class="form-group">
      <label> Age from: </label>
      <input
        type="number"
        class="form-control ml-1"
        style="width: 70px"
        name="minAge"
        [(ngModel)]="userParams.minAge"
      />
    </div>

    <div class="form-group px-2">
      <label> Age to: </label>
      <input
        type="number"
        class="form-control ml-1"
        style="width: 70px"
        name="maxAge"
        [(ngModel)]="userParams.maxAge"
      />
    </div>

    <div class="form-group px-2">
      <label> Show: </label>
      <select
        name="gender"
        style="width: 130px"
        class="form-control ml-1"
        [(ngModel)]="userParams.gender"
      >
        <option *ngFor="let gender of genderList" [value]="gender.value">
          {{ gender.display }}
        </option>
      </select>
    </div>

    <button class="btn btn-primary ml-1" type="submit">Apply filters</button>
    <button (click)="resetFilters()" class="btn btn-info ml-1" type="submit">
      Reset filters
    </button>
  </form>
</div>

<div class="row">
  <div *ngFor="let member of members" class="col-2">
    <app-member-card [EachMember]="member"></app-member-card>
  </div>
</div>

<div class="d-flex justify-content-center" *ngIf="pagination">
  <pagination
    [boundaryLinks]="true"
    [totalItems]="pagination.totalItems"
    [itemsPerPage]="pagination.itemsPerPage"
    [(ngModel)]="pagination.currentPage"
    (pageChanged)="pageChanged($event)"
  >
  </pagination>
</div>
