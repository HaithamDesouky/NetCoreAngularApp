<form
  [formGroup]="registerForm"
  (ngSubmit)="registerForm.valid && register()"
  autocomplete="off"
>
  <h2 class="text-center text-primary">Sign up</h2>
  <hr />

  <div class="form-group">
    <label class="control-label" style="margin-right: 10px"> I am a: </label>
    <label class="radio-inline">Male</label>
    <input type="radio" value="male" formControlName="gender" />
    <label class="radio-inline">Female</label>
    <input type="radio" value="female" formControlName="gender" />
    <label class="radio-inline">Other</label>
    <input type="radio" value="other" formControlName="gender" />
  </div>
  <app-text-input
    [formControl]="registerForm.controls['username']"
    [label]="'username'"
  ></app-text-input>
  <app-text-input
    [formControl]="registerForm.controls['knownAs']"
    [label]="'Known as'"
  ></app-text-input>

  <app-date-input
    [formControl]="registerForm.controls['dateOfBirth']"
    [label]="'Date of Birth'"
    [maxDate]="maxDate"
  ></app-date-input>
  <app-text-input
    [formControl]="registerForm.controls['city']"
    [label]="'City'"
  ></app-text-input>
  <app-text-input
    [formControl]="registerForm.controls['country']"
    [label]="'Country'"
  ></app-text-input>

  <app-text-input
    [formControl]="registerForm.controls['password']"
    [label]="'Password'"
    [type]="'password'"
  ></app-text-input>

  <app-text-input
    [formControl]="registerForm.controls['confirmPassword']"
    [label]="'Confirm Password'"
    [type]="'password'"
  ></app-text-input>

  <div class="row mt-5" *ngIf="validationErrors.length > 0">
    <ul class="text-danger">
      <li *ngFor="let error of validationErrors">{{ error }}</li>
    </ul>
  </div>

  <div class="form-group text-center">
    <button
      [disabled]="!registerForm.valid"
      class="btn btn-success mr-2"
      type="submit"
    >
      Register
    </button>
    <button class="btn btn-default mr-2" (click)="cancel()" type="button">
      Cancel
    </button>
  </div>
</form>
